<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Card Types</title>
    <!-- Add your CSS links here -->
</head>
<body>
    <h2>Card Types</h2>
    <div th:if="${error}" th:text="${error}" style="color:red;"></div>
    <ul>
        <li th:each="cardType : ${cardTypes}" th:text="${cardType.name}"></li>
    </ul>
    <a href="/create-card-type">Create New Card Type</a>
</body>
</html>
