<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Title of the HTML document displayed in the browser's title bar -->
    <title>Account Dashboard</title>
</head>

<body>
    <!-- Main heading displayed on the home page -->
    <h1>Welcome to the Account Dashboard</h1>

    <!-- A welcome message indicating the user is logged in -->
    <div>
        <p>You are now logged in!</p>

        <form th:action="@{/createDebitAccount}" method="get">
            <input type="submit" value="Create Debit Account">
        </form>
        
        <div>
        <table>
        	
        </table>
        </div>
       
       
        <!-- Logout form with CSRF token -->
        
        <form th:action="@{/logout}" method="post">           
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    
            <input type="submit" value="Logout">
        </form>
    </div>
</body>

</html>
