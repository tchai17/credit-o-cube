<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Card Type</title>
    <!-- Add your CSS links here -->
</head>
<body>
    <h2>Create Card Type</h2>
    <form th:action="@{/create-card-type}" th:object="${cardType}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required>
        <!-- Add other fields for rewards if necessary -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
