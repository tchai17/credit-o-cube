<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Card Transaction</title>
<link rel="stylesheet" href="../css/create-card-transaction.css">
</head>
<body>

	<div class="login-background">
		<div class="container">
			<a href='/'><img src="../img/CreditOCubeLogo.png" alt="Logo"
				class="logo"></a>
			<form th:action="@{/create-card-transaction}" method="post" class="login-form">
				<div class="form-group">
					<input type="hidden" id="username" name="username" sec:value="principal.username">
				</div>
				<div class="form-group">
					<label for="cardId">Credit Card</label> 
					<select name="cardId" id="cardId" required>
						<option th:each="card : ${cards}"
							th:value="${card.cardId}"
							th:text="${card.getFormattedCreditCardNumber()} + ' - ' + ${card.cardType.name}"></option>
					</select>
				</div>
				<div class="form-group">
					<label for="merchantCode">Merchant Code</label> 
					<select name="merchantCode" id="merchantCode" required>
						<option th:each="merchant : ${merchants}"
							th:value="${merchant.merchantCode}"
							th:text="${merchant.merchantCode} + ' - ' + ${merchant.category}"></option>
					</select>
				</div>
				<div class="form-group">
					<label for="currency">Currency</label> 
					<select name="currency" id="currency" required>
						<option value="SGD">SGD</option>
						<option value="USD">USD</option>
						<option value="GBP">GBP</option>
						<option value="HKD">HKD</option>
						<option value="MYR">MYR</option>
						<option value="CNY">CNY</option>
						<option value="EUR">EUR</option>
					</select>
				</div>
				<div class="form-group">
					<input type="number" name="amount" placeholder="Amount" min="0" step="0.01" required>
				</div>
				<div class="form-group">
					<label for="installment">Pay in installments</label>
					<input type="checkbox" name="installment" value="installment">
				</div>
				<div class="form-group">
					<input type="text" name="description" placeholder="Description">
				</div>
				<div class="buttons">
					<button type="submit">Create Transaction</button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
