<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <div class="header">
        <!-- Logo linked back to the landing page -->
        <a href="/" class="logo-link">
            <img src="../img/CreditOCubeLogo.png" alt="Credit-O-Cube Logo" class="header-logo">
        </a>
    </div>
    <div class="main-container">
        <div class="mandatory-and-back">
            <div class="back-to-login">
                <a href="login">Back to Login</a>
            </div>
            <div class="mandatory-statement">All fields are mandatory.</div>
        </div>
        <div class="registration-container">
            <form id="registration-form" th:action="@{/register}" method="post">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>

                    <div class="form-group">
                        <label for="nric">NRIC</label>
                        <input type="text" id="nric" name="nric" required>
                    </div>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </div>

                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>

</html>
