<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply for Credit Card</title>
  <link rel="stylesheet" href="../css/header-sidebar.css">
  <link rel="stylesheet" href="../css/apply-creditcard.css">
</head>
<body>
  <div class="top-bar">
    <span class="menu-btn" onclick="toggleMenu()">&#9776;</span>
    <img src="../img/CreditOCubeLogo.png" alt="Logo" class="center-logo">
<!--     <button class="logout-button" onclick="window.location.href='login'">Logout</button> -->
	<form th:action="@{/logout}" method="post">
				<div class="buttons">
					<button type="submit" class="login-button">Logout</button>
				</div>
			</form>
  </div>

  <div class="side-menu" id="sideMenu">
  	<div class="user-greeting">
		Welcome, <span th:text="${firstName}">FirstName</span>
		What would you like to do today?
	</div>
    <a href="apply-creditcard">Apply credit card</a>
    <a href="#">Set credit limit</a>
    <a href="#">Transaction history</a>
    <a href="#">Pay bills</a>
    <a href="account-dashboard">Account dashboard</a>
    <a href="creditcard-dashboard">Credit card dashboard</a> 
    <a href="customer-dashboard">Main dashboard</a>
    
    <!-- Add other menu items here -->
  </div>

  <div class="main-content">
    <div class="sub-container">
      <h1>Apply for a New Credit Card</h1>
      <form id="creditCardApplication" th:action="@{/apply-creditcard}" method="post">
        <label for="name">Credit Card Limit:</label>
        <input type="text" id="name" name="creditCardLimit" required><br><br>
        
        <label for="cardType">Card Type:</label>
        <select id="cardType" name="cardType" required>
            <option value="">Select a Card Type</option>
            <th:block th:each="cardType : ${cardTypes}">
                <option th:value="${cardType.name}" th:text="${cardType.name}">Card Type Name</option>
            </th:block>
        </select><br><br>
        
        <button type="submit">Submit Application</button>
      </form>
    </div>
  </div>

  <script src="../js/sidebar.js"></script>
</body>
</html>
