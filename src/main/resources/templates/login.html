<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="stylesheet" href="../css/login.css">
</head>
<body>
	<div th:if="${param.error}">Invalid username and/or password.</div>

	<div th:if="${param.continue}">You have been logged out.</div>
	<div class="container">
		<a href='/'><img src="../img/CreditOCubeLogo.png" alt="Logo" class="logo"></a>
		<form th:action="@{/login}" method="post">
			<div class="form-group">
				<label for="username">Username</label> <input type="text"
					id="username" name="username" required>
			</div>
			<div class="form-group">
				<label for="password">Password</label> <input type="password"
					id="password" name="password" required>
			</div>
			<button type="submit">Login</button>
		</form>
		<div class="signup">
			<button onclick="window.location.href='/register'">Get
				Started</button>
		</div>
	</div>
</body>
</html>
