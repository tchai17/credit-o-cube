<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="stylesheet" href="../css/login.css">
</head>
<body>


	<div class="login-background">
		<div class="container">
			<a href='/'><img src="../img/CreditOCubeLogo.png" alt="Logo"
				class="logo"></a>
			<form th:action="@{/login}" method="post" class="login-form">
				<div class="form-group">
					<label for="username">Username</label> <input type="text"
						id="username" name="username" required>
				</div>
				<div class="form-group">
					<label for="password">Password</label> <input type="password"
						id="password" name="password" required>
				</div>
				<!-- Error message placeholder -->
				<div class="error-message" th:if="${param.error}"
					th:style="${param.error} ? 'visibility:visible' : 'visibility:hidden'">Invalid
					username and/or password.</div>
				<!-- Buttons in a dedicated container -->
				<div class="buttons">
					<button type="submit" class="login-button">Login</button>
					<button type="button" onclick="window.location.href='/register'"
						class="signup-button">Register</button>
				</div>
			</form>
		</div>
	</div>
	


</body>
</html>
