	<!-- NEED STLES FOR THIS -->

	<div class="transfer-form-section">
		<div>
			<p>Please choose an account from the dropdown menu below.</p>
		</div>
		<form
			th:action="@{/transfer-to-account-number}"
			method="POST">
			<select name="selectedAccountId">
				<option
					th:each="account : ${session.accounts}"
					th:value="${account.accountId}"
					th:text="${account.accountName}"></option>
			</select>
			<label for="amount">Amount</label>
			<input
				type="number"
				step="0.01"
				name="amount">
			<label>Transfer to another account in this app</label>
			<select name="toOwnAccountNumber">
				<option
					th:each="account : ${session.accounts}"
					th:value="${account.accountNumber}"
					th:text="${account.accountName}"></option>
			</select>
			<label for="toAccountNumber">Transfer to External Account Number</label>
			<input
				type="text"
				id="toAccountNumber"
				name="toAccountNumber">
			<br>
			<button
				type="submit"
				class="debit-action-buttons">Submit</button>
		</form>
	</div>
