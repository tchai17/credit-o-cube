<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deposit / Withdraw</title>
<link rel="stylesheet" href="../css/header-sidebar.css">
</head>
<body>

	<div>
		<div th:if="${session.selectedAccount != null}">
			<h2 th:text="'Account Name: '+${session.selectedAccount.accountName}"></h2>
			<p
				th:text="'Account Number: '+${session.selectedAccount.accountNumber}"></p>
			<p
				th:text="'Current Balance: $'+${session.selectedAccount.accountBalance}"></p>
			<form th:action="update-account-balance" method="POST">
				<h4>Deposit / Withdraw</h4>
				<input type="hidden" th:value="${session.selectedAccount.accountId}"
					name="accountId"> <input type="number" step="0.01"
					name="amount">
				<button type="submit" name="transaction" value="deposit">Deposit</button>
				<button type="submit" name="transaction" value="withdraw">Withdraw</button>
			</form>
		</div>

		<div th:if="${session.selectedAccount == null}">
			<p>Please choose an account from the dropdown menu below.</p>
		</div>
		<form th:action="@{/deposit-withdraw}" method="POST">
			<select name="selectedAccountId">
				<option th:each="account : ${session.accounts}"
					th:value="${account.accountId}" th:text="${account.accountName}">
				</option>
			</select>
			<button type="submit">Submit</button>
		</form>
		<a
			href="account-dashboard">Account dashboard</a>

	</div>


	<div class="side-menu" id="sideMenu">
		<a href="view-transaction-history">Transaction history</a> <a
			href="transfer-to-account-number">Transfer money</a> <a
			href="deposit-withdraw">Deposit / Withdraw</a> <a
			href="creditcard-dashboard">Credit card dashboard</a> <a
			href="account-dashboard">Account dashboard</a> <a
			href="customer-dashboard">Main dashboard</a>
		<!-- Add other menu items here -->
	</div>

	<script src="../js/sidebar.js"></script>
</body>
</html>
