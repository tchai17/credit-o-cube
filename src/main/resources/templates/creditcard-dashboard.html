<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Wireframe</title>
  <link rel="stylesheet" href="../css/header-sidebar.css">
  <link rel="stylesheet" href="../css/account-creditcard-dashboard.css">
</head>

<body>

  <div class="top-bar">
    <span class="menu-btn" onclick="toggleMenu()">&#9776;</span>
    <img src="../img/CreditOCubeLogo.png" alt="Logo" class="center-logo">
    <button class="logout-button" onclick="window.location.href='login'">Logout</button>
	
  </div>

  <div class="side-menu" id="sideMenu">
  	<div class="user-greeting">
		Welcome, <span th:text="${firstName}">FirstName</span>
		What would you like to do today?
	</div>
    <a href="apply-creditcard">Apply for a credit card</a>
    <a href="#">Set credit limit</a>
    <a href="#">Transaction history</a>
    <a href="pay-creditcard-balance">Pay bills</a>
    <a href="account-dashboard">Account dashboard</a>
    <a href="creditcard-dashboard">Credit card dashboard</a> 
    <a href="customer-dashboard">Main dashboard</a>
    <a href="create-card-transaction">Create Card Transaction</a>
    <!-- Add other menu items here -->
  </div>
  
  <div class="content-area">
    <div>
      <table>
        <thead>
          <tr>
            
            <th>Credit Card Number</th>
            <th>Balance you owe</th>
            <th>Credit Limit</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="card : ${credit_cards}">
            
            <td th:text="${card.cardNumber}"></td>
            <td th:text="${card.balance}"></td>
            <td th:text="'$ '+${card.cardLimit}"></td>
            
              <form th:action="@{/view-creditcard-transaction-history}" method="GET">
                <button type="submit">View Transaction History</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="../js/sidebar.js"></script>

</body>

</html>
